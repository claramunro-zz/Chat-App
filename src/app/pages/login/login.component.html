<div class="containter d-flex justify-content-center align-items-center"> 
  <div class="form-wrapper text-center">
    <h2 class="text-center">Login</h2>
    <form [formgroup]="loginForm" (submit)="submit()" novalidate>
      <div class="form-group">
        <input type="email" class="form-control" id="email-input" placeholder="Enter Email" fromcontrolname="email">
      </div>
      <div class="form-group">
          <input type="passwoord" class="form-control" id="password-input" placeholder="Enter Password" fromcontrolname="password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
    </form>

    <small><a routerlink="/signup">Need an account?</a></small>
  </div>
</div>
