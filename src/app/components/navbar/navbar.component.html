<nav class="navbar navbar-expand-lg navbar-primary bg-primary">
    <span class="navbar-brand" routerLink="/login"><img src="../../../assets/img/logo.png" id="logo" alt="chat-logo">
    </span>
    <div class="page-links">
      <ul class="navbar-nav" *ngIf="!auth.currentUser else loggedOut">
        <li class="nav-item">
          <a routerLink="/chat" routerLinkActive="active" class="nav-link">Chat Rooms</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (onclick)="auth.logout()">Logout</a>
        </li>
      </ul>
    </div>
</nav>

<ng-template #loggedOut>
    <ul class="navbar-nav">
        <li class="nav-item align-middle">
          <a routerLink="/login" routerLinkActive="active" class="nav-link">Login</a>
        </li>
        <li class="nav-item">
          <a routerLink="/signup" routerLinkActive="active" class="nav-link">Sign Up</a>
        </li>
      </ul>
</ng-template>
